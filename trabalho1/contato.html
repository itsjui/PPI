<!DOCTYPE html>
<html>
    <head>
        <title>Currículo de Fulano de 
            Tal</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"
    </head>
    <main>
        <h1>Contato</h1>
        <form action="#" method="post">
            <label for="nome"><img src="contato.png" alt="Imagem contato" width="20" height="20">Nome:</label>
            <input type="text" id="nome" name="nome" required autofocus><br>
            
            <label for="email"><img src="email.png" alt="Imagem email" width="20" height="20">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="telefone"><img src="phone.png" alt="Imagem phone" width="20" height="20">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx"><br>
            <label for="recrutador">Recrutador:</label>
            <select id="recrutador" name="recrutador">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br>
            
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="3" cols="40"></textarea><br>
            
            <input type="submit" value="Enviar">
        </form>
        <a href="index.html">Voltar à Página Principal</a>
        <br>
    </main>
    <footer>
        <p>&copy; projeto01.</p>
    </footer>
</html>
